  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAVIG1ZUNcrwfpW3UoOaI24CKgjGmmBhUs",
      authDomain: "cc-caregiver-app.firebaseapp.com",
      projectId: "cc-caregiver-app",
      storageBucket: "cc-caregiver-app.firebasestorage.app",
      messagingSenderId: "584959824727",
      appId: "1:584959824727:web:0b1f826d5a309052baa412",
      measurementId: "G-C8C579KZZ4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Check current domain
    console.log('Current domain:', window.location.hostname);
    console.log('Current URL:', window.location.href);
    
    // Set authentication persistence for web
    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
      .then(() => {
        console.log('âœ… Firebase Auth persistence set to LOCAL');
        console.log('âœ… Domain:', window.location.hostname);
      })
      .catch((error) => {
        console.error('âŒ Error setting Firebase Auth persistence:', error);
        if (error.code === 'auth/unauthorized-domain') {
          console.error('âŒ DOMAIN ERROR: This domain needs to be added to Firebase Auth authorized domains');
          console.error('âŒ Add this domain to Firebase Console: Authentication â†’ Settings â†’ Authorized domains');
          console.error('âŒ Domain to add:', window.location.hostname);
        }
      });
      
    // Handle Firebase Auth actions (password reset, email verification, etc.)
    window.addEventListener('load', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const mode = urlParams.get('mode');
      const oobCode = urlParams.get('oobCode');

      if (mode && oobCode) {
        console.log('ğŸ”§ Handling Firebase Auth action:', mode);

        if (mode === 'resetPassword') {
          // Redirect to custom reset password page
          window.location.href = `/reset-password.html${window.location.search}`;
        } else if (mode === 'verifyEmail') {
          // Handle email verification
          firebase.auth().applyActionCode(oobCode)
            .then(() => {
              alert('âœ… Email verified successfully!');
              window.location.href = '/';
            })
            .catch((error) => {
              console.error('âŒ Email verification error:', error);
              alert('Error verifying email: ' + error.message);
            });
        }
      }
    });

    // Monitor auth state changes
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        console.log('âœ… User logged in:', user.email);
        console.log('âœ… User verified:', user.emailVerified);
        console.log('âœ… User UID:', user.uid);
        console.log('âœ… Last sign in:', user.metadata.lastSignInTime);
      } else {
        console.log('âŒ User logged out or not authenticated');
      }
    });
  </script>
