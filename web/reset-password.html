<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Compassionate Caregivers</title>
  <link rel="icon" type="image/png" href="assets/images/ic_launcher.png"/>

  <!-- Firebase Configuration -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      display: block;
      border-radius: 15px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e1e1;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .password-requirements {
      margin-top: 8px;
      font-size: 12px;
      color: #999;
    }

    .password-requirements li {
      margin-left: 20px;
      margin-top: 4px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #fee;
      color: #c00;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success {
      background: #efe;
      color: #060;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      text-align: center;
    }

    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .back-to-login {
      text-align: center;
      margin-top: 20px;
    }

    .back-to-login a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/images/ic_launcher.png" alt="Logo" class="logo">
    <h1>Reset Your Password</h1>
    <p class="subtitle">Choose a strong password to secure your account</p>

    <div id="error" class="error"></div>
    <div id="success" class="success">
      âœ… Password reset successful!<br>
      Redirecting to login...
    </div>

    <form id="resetForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required minlength="6">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
        <ul class="password-requirements">
          <li>At least 6 characters long</li>
          <li>Both passwords must match</li>
        </ul>
      </div>

      <button type="submit" class="btn" id="submitBtn">
        Reset Password
      </button>
    </form>

    <div class="back-to-login">
      <a href="/">Back to Login</a>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAVIG1ZUNcrwfpW3UoOaI24CKgjGmmBhUs",
      authDomain: "cc-caregiver-app.firebaseapp.com",
      projectId: "cc-caregiver-app",
      storageBucket: "cc-caregiver-app.firebasestorage.app",
      messagingSenderId: "584959824727",
      appId: "1:584959824727:web:0b1f826d5a309052baa412",
      measurementId: "G-C8C579KZZ4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    const oobCode = urlParams.get('oobCode');

    // Check if valid reset link
    if (mode !== 'resetPassword' || !oobCode) {
      document.getElementById('error').textContent = 'Invalid or expired reset link. Please request a new password reset.';
      document.getElementById('error').style.display = 'block';
      document.getElementById('resetForm').style.display = 'none';
    }

    // Handle form submission
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');
      const submitBtn = document.getElementById('submitBtn');

      // Hide previous messages
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      // Validate passwords
      if (password.length < 6) {
        errorDiv.textContent = 'Password must be at least 6 characters long';
        errorDiv.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.style.display = 'block';
        return;
      }

      // Show loading state
      submitBtn.innerHTML = 'Resetting Password<span class="loader"></span>';
      submitBtn.disabled = true;

      try {
        // Reset the password
        await firebase.auth().confirmPasswordReset(oobCode, password);

        // Show success message
        successDiv.style.display = 'block';
        document.getElementById('resetForm').style.display = 'none';

        // Redirect after 3 seconds
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);

      } catch (error) {
        console.error('Password reset error:', error);

        // Show error message
        let errorMessage = 'Failed to reset password. ';

        switch (error.code) {
          case 'auth/expired-action-code':
            errorMessage += 'This reset link has expired. Please request a new one.';
            break;
          case 'auth/invalid-action-code':
            errorMessage += 'This reset link is invalid or has already been used.';
            break;
          case 'auth/weak-password':
            errorMessage += 'Please choose a stronger password.';
            break;
          default:
            errorMessage += error.message || 'Please try again.';
        }

        errorDiv.textContent = errorMessage;
        errorDiv.style.display = 'block';

        // Reset button
        submitBtn.innerHTML = 'Reset Password';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
