<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Compassionate Caregivers</title>
  <link rel="icon" type="image/png" href="assets/images/ic_launcher.png"/>

  <!-- Firebase Configuration -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 60px 50px;
      max-width: 440px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      display: block;
      border-radius: 12px;
    }

    h1 {
      color: #2d3748;
      margin-bottom: 8px;
      font-size: 32px;
      font-weight: 600;
    }

    .subtitle {
      color: #a0aec0;
      margin-bottom: 40px;
      font-size: 16px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .input-container {
      position: relative;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 0 50px 0 20px;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 20px;
      color: #6b7280;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 18px 20px 18px 50px;
      border: none;
      background: transparent;
      font-size: 16px;
      color: #2d3748;
      outline: none;
    }

    input::placeholder {
      color: #a0aec0;
    }

    .password-requirements {
      text-align: left;
      margin-top: 12px;
      font-size: 14px;
      color: #a0aec0;
    }

    .password-requirements li {
      margin-left: 20px;
      margin-top: 6px;
    }

    .btn {
      width: 100%;
      padding: 18px;
      background: #4fd1c7;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background: #38b2ac;
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
      text-align: left;
    }

    .success {
      background: #c6f6d5;
      color: #22543d;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 16px;
      display: none;
      text-align: center;
      font-weight: 500;
    }

    .loader {
      border: 2px solid #e2e8f0;
      border-top: 2px solid #4fd1c7;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .back-to-login {
      margin-top: 30px;
    }

    .back-to-login a {
      color: #4fd1c7;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .back-to-login a:hover {
      color: #38b2ac;
    }

    .links-container {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      font-size: 16px;
    }

    .links-container a {
      color: #4fd1c7;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .links-container a:hover {
      color: #38b2ac;
    }

    /* Password icon styling */
    .lock-icon {
      width: 18px;
      height: 18px;
      fill: #6b7280;
    }

    .email-icon {
      width: 18px;
      height: 18px;
      fill: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/assets/images/ic_launcher.png" alt="Compassionate Caregivers Logo" class="logo">
    <h1>Reset Password</h1>
    <p class="subtitle">Set your new password</p>

    <div id="error" class="error"></div>
    <div id="success" class="success">
      âœ… Password reset successful!<br>
      Redirecting to login...
    </div>

    <form id="resetForm">
      <div class="form-group">
        <div class="input-container">
          <svg class="lock-icon input-icon" viewBox="0 0 24 24">
            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6z"/>
          </svg>
          <input type="password" id="password" name="password" placeholder="Enter new password" required minlength="6">
        </div>
      </div>

      <div class="form-group">
        <div class="input-container">
          <svg class="lock-icon input-icon" viewBox="0 0 24 24">
            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6z"/>
          </svg>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required minlength="6">
        </div>
        <ul class="password-requirements">
          <li>At least 6 characters long</li>
          <li>Both passwords must match</li>
        </ul>
      </div>

      <button type="submit" class="btn" id="submitBtn">
        Reset Password
      </button>
    </form>

    <div class="links-container">
      <a href="/">Terms and conditions</a>
      <a href="/">Privacy Policy</a>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAVIG1ZUNcrwfpW3UoOaI24CKgjGmmBhUs",
      authDomain: "cc-caregiver-app.firebaseapp.com",
      projectId: "cc-caregiver-app",
      storageBucket: "cc-caregiver-app.firebasestorage.app",
      messagingSenderId: "584959824727",
      appId: "1:584959824727:web:0b1f826d5a309052baa412",
      measurementId: "G-C8C579KZZ4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    const oobCode = urlParams.get('oobCode');

    // Check if valid reset link
    if (mode !== 'resetPassword' || !oobCode) {
      document.getElementById('error').textContent = 'Invalid or expired reset link. Please request a new password reset.';
      document.getElementById('error').style.display = 'block';
      document.getElementById('resetForm').style.display = 'none';
    }

    // Handle form submission
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');
      const submitBtn = document.getElementById('submitBtn');

      // Hide previous messages
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      // Validate passwords
      if (password.length < 6) {
        errorDiv.textContent = 'Password must be at least 6 characters long';
        errorDiv.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.style.display = 'block';
        return;
      }

      // Show loading state
      submitBtn.innerHTML = 'Resetting Password<span class="loader"></span>';
      submitBtn.disabled = true;

      try {
        // Reset the password
        await firebase.auth().confirmPasswordReset(oobCode, password);

        // Show success message
        successDiv.style.display = 'block';
        document.getElementById('resetForm').style.display = 'none';

        // Redirect after 3 seconds
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);

      } catch (error) {
        console.error('Password reset error:', error);

        // Show error message
        let errorMessage = 'Failed to reset password. ';

        switch (error.code) {
          case 'auth/expired-action-code':
            errorMessage += 'This reset link has expired. Please request a new one.';
            break;
          case 'auth/invalid-action-code':
            errorMessage += 'This reset link is invalid or has already been used.';
            break;
          case 'auth/weak-password':
            errorMessage += 'Please choose a stronger password.';
            break;
          default:
            errorMessage += error.message || 'Please try again.';
        }

        errorDiv.textContent = errorMessage;
        errorDiv.style.display = 'block';

        // Reset button
        submitBtn.innerHTML = 'Reset Password';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
